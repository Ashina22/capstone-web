<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/markers.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="close-btn" onclick="closeTab()">
      <i class="fas fa-arrow-left"></i>
    </button>
    
    <script>
      function closeTab() {
        window.close();
      }
    </script>
    

    <iframe
      id="panoee-tour-embeded"
      name="ccis"
      src="https://tour.panoee.com/iframe/66855ca8ec5013d11d6c2699"
      frameborder="0"
      width="100%"
      height="500px"
      scrolling="no"
      allowvr="yes"
      allow="vr; xr; accelerometer; gyroscope; autoplay;"
      allowfullscreen="false"
      webkitallowfullscreen="false"
      mozallowfullscreen="false"
      loading="eager"
    ></iframe>

    <script>
      var pano_iframe_name = "panoee-tour-embeded";
      window.addEventListener("devicemotion", function (e) {
        var iframe = document.getElementById(pano_iframe_name);
        if (iframe)
          iframe.contentWindow.postMessage(
            {
              type: "devicemotion",
              deviceMotionEvent: {
                acceleration: {
                  x: e.acceleration.x,
                  y: e.acceleration.y,
                  z: e.acceleration.z,
                },
                accelerationIncludingGravity: {
                  x: e.accelerationIncludingGravity.x,
                  y: e.accelerationIncludingGravity.y,
                  z: e.accelerationIncludingGravity.z,
                },
                rotationRate: {
                  alpha: e.rotationRate.alpha,
                  beta: e.rotationRate.beta,
                  gamma: e.rotationRate.gamma,
                },
                interval: e.interval,
                timeStamp: e.timeStamp,
              },
            },
            "*"
          );
      });
    </script>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
            <center>
          <h1>CED Canteen</h1>
        </center>
          <hr />
          <p>Located right infront of the College of education building.
          </p>
        </div>
      </div>
    </div>

    <script>
      function goBack() {
        window.location.href = "capstone map.html";
      }
    </script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
