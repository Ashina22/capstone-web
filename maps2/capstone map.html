<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Markers</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="map" class="col-12 col-lg-9"></div>
        <div class="col-12 col-lg-3">
          <div id="search-container" class="mt-3">
            <div id="search-container" class="input-group mb-1">
              <input
                type="search"
                id="search-input"
                class="form-control"
                placeholder="Search location"
              />
              <button id="search-button" class="btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <br />
          <div id="directions-container" class="mt-3">
            <div class="input-icon-container">
              <i class="fas fa-street-view" style="color:  #1aaf83"></i>
              <input
                type="search"
                id="start-input"
                class="form-control mb-2"
                placeholder="Start location"
              />
            </div>
            <div class="input-icon-container">
              <i class="fas fa-map-marker-alt" style="color:  #1aaf83"></i>
              <input
                type="search"
                id="end-input"
                class="form-control mb-2"
                placeholder="End location"
              />
            </div>
            <div class="form-check my-2
            ">
              <input
                type="checkbox"
                id="use-my-location"
                class="form-check-input"
              />
              <label for="use-my-location" class="form-check-label">
                Your current location
              </label>
            </div>
            <button id="directions-button" class="btn btn-block col-5">
              <i class="fas fa-directions"></i> Direct
            </button>
            <button id="clear-directions-button" class="btn btn-block col-5">
              <i class="fas fa-refresh"></i> Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr-HA5EQQi3XK9eeKC8vaczdt7X1Pf2Ww&libraries=places"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
